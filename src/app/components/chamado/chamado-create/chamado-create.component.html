<div class="container mat-elevation-z8">
  <h1 class="full-width">Criando Chamado</h1>

  <form>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input matInput [formControl]="titulo" required placeholder="Ex: Impressora com defeito" name="titulo">
    </mat-form-field>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="status" required>
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Prioridade</mat-label>
        <mat-select [formControl]="prioridade" required>
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="tecnico-cliente">
      <mat-form-field appearance="outline">
        <mat-label>Técnico</mat-label>
        <mat-select [formControl]="tecnico" required>
          <mat-option *ngFor="let tec of tecnicos" [value]="tec.id">
            {{ tec.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <mat-select [formControl]="cliente" required>
          <mat-option *ngFor="let cli of clientes" [value]="cli.id">
            {{ cli.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Deixe suas observações</mat-label>
      <textarea matInput [formControl]="observacoes" required class="area" name="observacoes"></textarea>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">SALVAR</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">CANCELAR</button>

  </form>

  <p class="footer-text">Desenvolvido por Rawenne Silva</p>
</div>
