<div class="home-container">
  
  <div class="header-section">
    <h1>Bem-vindo ao HelpDesk</h1>
    <p>Sistema de gerenciamento de chamados e suporte técnico.</p>
  </div>

  <div class="dashboard-cards">

    <mat-card class="info-card card-open">
      <div class="card-icon">
        <mat-icon>assignment_late</mat-icon>
      </div>
      <div class="card-content">
        <h3>Chamados Abertos</h3>
        <h2>12</h2> <p>Aguardando atendimento</p>
      </div>
    </mat-card>

    <mat-card class="info-card card-process">
      <div class="card-icon">
        <mat-icon>hourglass_empty</mat-icon>
      </div>
      <div class="card-content">
        <h3>Em Andamento</h3>
        <h2>5</h2>
        <p>Sendo resolvidos</p>
      </div>
    </mat-card>

    <mat-card class="info-card card-closed">
      <div class="card-icon">
        <mat-icon>assignment_turned_in</mat-icon>
      </div>
      <div class="card-content">
        <h3>Encerrados</h3>
        <h2>48</h2>
        <p>Finalizados este mês</p>
      </div>
    </mat-card>

  </div>

  <div class="home-illustration">
    <img src="assets/img/home-image.svg" alt="Ilustração Helpdesk" onerror="this.style.display='none'">
    </div>

</div>
