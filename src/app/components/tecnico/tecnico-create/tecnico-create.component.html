<div class="container mat-elevation-z8">
  
  <h1 class="full-width">Criando Novo Técnico</h1>
  <img class="full-width" src="assets/img/tecnico-create.svg" alt="Novo Técnico">

  <form>
    
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput [formControl]="nome" required placeholder="Ex: Valdir Cezar" [(ngModel)]="tecnico.nome" name="nome">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>CPF</mat-label>
      <input matInput [formControl]="cpf" required placeholder="Ex: 111.222.333-44" [(ngModel)]="tecnico.cpf" name="cpf">
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput [formControl]="email" required placeholder="Ex: email@email.com" [(ngModel)]="tecnico.email" name="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Senha</mat-label>
      <input matInput [formControl]="senha" required type="password" placeholder="Ex: 123" [(ngModel)]="tecnico.senha" name="senha">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <div class="perfis">
      <mat-checkbox (change)="addPerfil(0)" class="margin-left">ADMIN</mat-checkbox>
      <mat-checkbox (change)="addPerfil(1)" class="margin-left" [checked]="true" [disabled]="true">TÉCNICO</mat-checkbox>
    </div>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">CRIAR</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">CANCELAR</button>

  </form>

  <p class="footer-text">Desenvolvido por Rawenne Leite</p>
</div>
